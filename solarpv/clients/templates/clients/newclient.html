{% extends 'base_template.html' %}
{% load static %}
{% block title %}Solar PV | New Client{% endblock %}

{% block content %}

	<link rel="stylesheet" href="{% static 'css/newclient.css' %}"> <!-- middle css -->

      <!-- middle container -->
			<div class="middle">

        <h1>Add new client</h1>
        <form method="POST" action="{% url 'clients:newclient' %}">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" placeholder="Username" name="username">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" name="passwd">
          </div>
          <div class="form-group">
            <input type="text" placeholder="First Name" name="fName">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Middle Name" name="mName">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Last Name" name="lName">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Street Address" name="address">
          </div>
          <div class="form-group">
            <input type="text" placeholder="City" name="city">
          </div>
          <div class="form-group">
            <input type="text" placeholder="State" name="state">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Zip Code" name="zipCode">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Office Phone" name="officePhone">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Cell Phone" name="cellPhone">
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" name="email">
          </div>
          <button type="submit">Submit</button>
        </form>

      </div> <!-- end middle -->

{% endblock %}
