{% extends 'base_template.html' %}
{% load static %}
{% block title %}Solar PV | Registration{% endblock %}

{% block content %}

	<link rel="stylesheet" href="{% static 'css/registeru.css' %}"> <!-- middle css -->

      <!-- middle container -->
			<div class="middle">

        <h1>Register</h1>
        <form method="POST" action="{% url 'users:register' %}">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" placeholder="Username" name="username">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" name="passwd">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Re-enter Password" name="conpasswd">
          </div>
          <div class="form-group">
            <input type="text" placeholder="First Name" name="fName">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Middle Name" name="mName">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Last Name" name="lName">
          </div>
          <div class="form-group">
            <select placeholder="Last Name" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="nonbinary">Non-Binary</option>
                <option value="transgender">Transgender</option>
                <option value="asexual">Asexual</option>
                <option value="intersex">Intersex</option>
                <option value="decline">I decline to answer</option>
                <option value="other">Other</option>
              </select>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Street Address" name="address">
          </div>
          <div class="form-group">
            <input type="text" placeholder="City" name="city">
          </div>
          <div class="form-group">
            <input type="text" placeholder="State" name="state">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Zip Code" name="zipCode">
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" name="email">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Cell Phone" name="cellPhone">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Company" name="company">
          </div>
          <button type="submit">Submit</button>
        </form>

      </div> <!-- end middle -->

{% endblock %}
